<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/calculator-minimalistic-icon-1024x1022-004eb0zr.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="screenModes">
            <button class="nightMode"><i class="fa-regular fa-moon" style="color: #050505;"></i></button>
            <button class="normalMode"><i class="fa-regular fa-sun" style="color: #0c0d0d;"></i></button>
        </div>
        <div class="display">
            <p id="displayid"></p>
        </div>
        
        <div class="grid-container">
            <div class="grid-item" id="allClearBtn" onclick="clearall()">AC</div>
            <div class="grid-item" id="clearBtn" onclick="clear()">C</div>
            <div class="grid-item" id="moduloBtn" onclick="appendToDisplay('%')">%</div>  
            <div class="grid-item" id="divideBtn" onclick="appendToDisplay('/')">/</div>
            <div class="grid-item" id="seven" onclick="appendToDisplay('7')">7</div>
            <div class="grid-item" id="eight" onclick="appendToDisplay('8')">8</div>  
            <div class="grid-item" id="nine" onclick="appendToDisplay('9')">9</div>
            <div class="grid-item" id="multiplyBtn" onclick="appendToDisplay('*')">*</div>
            <div class="grid-item" id="four" onclick="appendToDisplay('4')">4</div>
            <div class="grid-item" id="five" onclick="appendToDisplay('5')">5</div>  
            <div class="grid-item" id="six" onclick="appendToDisplay('6')">6</div>
            <div class="grid-item" id="minusBtn" onclick="appendToDisplay('-')">-</div>
            <div class="grid-item" id="one" onclick="appendToDisplay('1')">1</div> 
            <div class="grid-item" id="two" onclick="appendToDisplay('2')">2</div> 
            <div class="grid-item" id="three" onclick="appendToDisplay('3')">3</div> 
            <div class="grid-item" id="plusBtn" onclick="appendToDisplay('+')">+</div> 
            <div class="grid-item" id="zeroZero" onclick="appendToDisplay('00')">00</div> 
            <div class="grid-item" id="zero" onclick="appendToDisplay('0')">0</div> 
            <div class="grid-item" id="decimalBtn" onclick="appendToDisplay('.')">.</div> 
            <div class="grid-item" id="equalsBtn" onclick="calculate()">=</div>  
          </div>
      
    </div>
    <script src="./script.js"></script>
</body>
</html>

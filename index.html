<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="screenModes">
            <button class="nightMode"><i class="fa-regular fa-moon" style="color: #050505;"></i></button>
            <button class="normalMode"><i class="fa-regular fa-sun" style="color: #0c0d0d;"></i></button>
        </div>
        <div class="display">
            <p id="displayid">Display</p>
        </div>
        
        <div class="grid-container">
            <div class="grid-item" id="allClearBtn">AC</div>
            <div class="grid-item" id="clearBtn">C</div>
            <div class="grid-item" id="moduloBtn">%</div>  
            <div class="grid-item" id="divideBtn">รท</div>
            <div class="grid-item" id="seven">7</div>
            <div class="grid-item" id="eight">8</div>  
            <div class="grid-item" id="nine">9</div>
            <div class="grid-item" id="multiplyBtn">x</div>
            <div class="grid-item" id="four">4</div>
            <div class="grid-item" id="five">5</div>  
            <div class="grid-item" id="six">6</div>
            <div class="grid-item" id="minusBtn">-</div>
            <div class="grid-item" id="one">1</div> 
            <div class="grid-item" id="two">2</div> 
            <div class="grid-item" id="three">3</div> 
            <div class="grid-item" id="plusBtn">+</div> 
            <div class="grid-item" id="zero">0</div> 
            <div class="grid-item" id="decimalBtn">.</div> 
            <div class="grid-item" id="equalsBtn">=</div>  
          </div>
      
    </div>
    <script src="./script.js"></script>
</body>
</html>
